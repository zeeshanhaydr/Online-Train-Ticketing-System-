plugins {
    id 'java'
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {
    // Hibernate dependencies
    implementation 'org.hibernate:hibernate-core:5.5.7.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.5.7.Final'
    
    // MySQL connector dependency
    implementation 'mysql:mysql-connector-java:8.0.26'

    // Jakarta EE API dependency
    providedCompile 'jakarta.platform:jakarta.jakartaee-web-api:10.0.0'

    // Validation API
    implementation 'javax.validation:validation-api:2.0.1.Final'

    // SLF4J API
    implementation 'org.slf4j:slf4j-api:1.7.32'
    
    // Logback Classic implementation
    implementation 'ch.qos.logback:logback-classic:1.2.6'

    // Testing dependencies
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.11.2'

    // BCrypt for password hashing
    implementation 'org.mindrot:jbcrypt:0.4'

    // Jersey dependencies
    implementation 'org.glassfish.jersey.core:jersey-server:3.0.2'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:3.0.2'
    implementation 'org.glassfish.jersey.media:jersey-media-json-binding:3.0.2'
}
